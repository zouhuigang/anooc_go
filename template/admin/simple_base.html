<!doctype html>
<html lang="en">
	<head>
	<meta	charset="utf-8"	/>
	<meta	name="viewport"	content="width=device-width, initial-scale=1.0" />
	<title>管理后台 | Golang中文社区 - Go语言学习园地</title>
	<link rel="shortcut icon" href="/static/img/go.ico">
	<link	rel="stylesheet" href="/static/css/admin/style.default.css" type="text/css" />
	<link	rel="stylesheet" href="/static/css/admin/revise.css" type="text/css" />
	<!--[if	IE 9]>
		<link	rel="stylesheet" media="screen"	href="css/style.ie9.css"/>
	<![endif]-->
	<!--[if	IE 8]>
		<link	rel="stylesheet" media="screen"	href="css/style.ie8.css"/>
	<![endif]-->
</head>

<body	class="withvernav">

<div class="bodywrapper">
		<div class="topheader">
				<div class="left">
					<a href="/admin/">
						<h1	class="logo">Go中文社区<span>管理后台</span></h1>
					</a>
					<br	clear="all"	/>
					
				</div><!--left-->
				
				<div class="right">
					<div class="userinfo">
						<img src="#" alt="" />
							<span>{{.me.username}}</span>
					</div><!--userinfo-->
					
					<div class="userinfodrop">
						<div class="avatar">
							<a href=""><img src="#" alt="" /></a>
							<div class="changetheme">
								更改皮肤:	<br	/>
								<a class="default"></a>
								<a class="blueline"></a>
								<a class="greenline"></a>
								<a class="contrast"></a>
								<a class="custombg"></a>
							</div>
						</div><!--avatar-->
						<div class="userdata">
							<h4>{{.me.username}}</h4>
								<span	class="email">{{.me.email}}</span>
								<ul>
									<li><a href="/user/polaris" target="_blank">个人首页</a></li>
									<li><a href="/account/edit" target="_blank">个人资料设置</a></li>
									<li><a href="/account/logout">退出</a></li>
								</ul>
						</div><!--userdata-->
					</div><!--userinfodrop-->
				</div><!--right-->
		</div><!--topheader-->
		
		<div class="vernav2	iconmenu">
			<ul>
			</ul>
			<a class="togglemenu"></a>
			<br	/><br	/>
		</div><!--leftmenu-->
				
		<div class="centercontent">
		{{template "content" .}}
	</div><!-- centercontent -->
		
</div><!--bodywrapper-->
<script	type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
<script	type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script	type="text/javascript" src="/static/js/libs/jquery.cookie.js"></script>
<script	type="text/javascript" src="/static/js/libs/jquery.uniform.min.js"></script>
<script	type="text/javascript" src="/static/js/libs/jquery-ui-timepicker-addon.js"></script>
<script	type="text/javascript" src="/static/js/libs/jquery.alerts.js"></script>
<script	type="text/javascript" src="/static/js/admin/general.js"></script>
<!--[if	lte	IE 8]><script	language="javascript"	type="text/javascript" src="js/plugins/excanvas.min.js"></script><![endif]-->
<!--[if	lt IE	9]><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</body>
</html>
